<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/erv.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/erv.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="%PUBLIC_URL%/css/style.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="%PUBLIC_URL%/owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/owl-carousel/owl.theme.css" rel="stylesheet">
	  <script src="%PUBLIC_URL%/js/jquery-2.1.1.js"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/js/agency.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.easing.min.js"></script>
    <script src="%PUBLIC_URL%/js/classie.js"></script>
    <script src="%PUBLIC_URL%/js/cbpAnimatedHeader.js"></script>
    <script src="%PUBLIC_URL%/owl-carousel/owl.carousel.js"></script>
    <title>Exploradores del rey de venezuela</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
	
    <script>
      $(function() {
        $('#nav-wrapper').height($("#nav").height());
        
        $('#nav').affix({
          offset: { top: $('#nav').offset().top }
        });
      });
    </script>
    <script>
      $(document).ready(function() {
        $("#owl-brand").owlCarousel({
          autoPlay: 3000,
          items : 1,
          itemsDesktop : [1199,1],
          itemsDesktopSmall : [979,2],
          navigation: false,
        });
      });
    </script>
    <script>
      $('.maps').click(function () {
        $('.maps iframe').css("pointer-events", "auto");
      });

      $( ".maps" ).mouseleave(function() {
        $('.maps iframe').css("pointer-events", "none"); 
      });
    </script>
  </body>
</html>
